<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CueProjections â€“ Admin</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="main-container">
    <h1>Admin Panel</h1>
    <div id="assignments"></div>
    <button id="logout">Logout</button>
  </div>

  <script>
    const users = ["customer1", "customer2", "customer3", "customer4", "customer5"];
    const shows = ["RigCheck", "Trashion"];
    const assignmentsDiv = document.getElementById("assignments");

    users.forEach(user => {
      const userDiv = document.createElement("div");
      userDiv.innerHTML = `<h3>${user}</h3>`;
      const select = document.createElement("select");
      select.multiple = true;
      select.id = `select-${user}`;
      shows.forEach(show => {
        const option = document.createElement("option");
        option.value = show;
        option.text = show;
        select.appendChild(option);
      });
      userDiv.appendChild(select);
      assignmentsDiv.appendChild(userDiv);
    });

    document.getElementById("logout").onclick = () => {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
