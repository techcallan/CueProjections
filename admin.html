<!DOCTYPE html>
<html>
<head>
  <title>CueProjections - Admin</title>
  <link rel="stylesheet" href="css/style.css">
  <script>
    const users = ["customer1", "customer2", "customer3", "customer4", "customer5"];
    const shows = ["RigCheck", "Trashion"];

    const assignments = {
      customer1: ["RigCheck", "Trashion"],
      customer2: ["RigCheck"],
      customer3: ["RigCheck"],
      customer4: ["RigCheck"],
      customer5: ["RigCheck"]
    };

    function assignShow() {
      const user = document.getElementById("user").value;
      const show = document.getElementById("show").value;
      if (!assignments[user].includes(show)) {
        assignments[user].push(show);
        alert(`Assigned ${show} to ${user}`);
      }
    }

    function removeShow() {
      const user = document.getElementById("user").value;
      const show = document.getElementById("show").value;
      assignments[user] = assignments[user].filter(s => s !== show);
      alert(`Removed ${show} from ${user}`);
    }
  </script>
</head>
<body>
  <div class="main-container">
    <h1>Admin Panel</h1>
    <label>User:</label>
    <select id="user">
      ${users.map(u => `<option value="${u}">${u}</option>`).join("")}
    </select>

    <label>Show:</label>
    <select id="show">
      ${shows.map(s => `<option value="${s}">${s}</option>`).join("")}
    </select>

    <button onclick="assignShow()">Assign Show</button>
    <button onclick="removeShow()">Remove Show</button>
  </div>
</body>
</html>

</html>
