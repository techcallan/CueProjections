<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main-container">
    <h1>Admin Panel</h1>
    <label for="userSelect">Select User:</label>
    <select id="userSelect">
      <option value="user1">User 1</option>
      <option value="user2">User 2</option>
      <!-- Add more users as needed -->
    </select>

    <label for="showSelect">Select Show:</label>
    <select id="showSelect">
      <option value="show1">Show 1</option>
      <option value="show2">Show 2</option>
      <!-- Add more shows as needed -->
    </select>

    <div class="button-group">
      <button id="assignBtn">Assign Show</button>
      <button id="removeBtn">Remove Show</button>
    </div>
  </div>

  <script>
    const assignBtn = document.getElementById('assignBtn');
    const removeBtn = document.getElementById('removeBtn');
    const userSelect = document.getElementById('userSelect');
    const showSelect = document.getElementById('showSelect');

    assignBtn.addEventListener('click', () => {
      const user = userSelect.value;
      const show = showSelect.value;
      // Implement logic to assign show to user
      alert(`Assigned ${show} to ${user}`);
    });

    removeBtn.addEventListener('click', () => {
      const user = userSelect.value;
      const show = showSelect.value;
      // Implement logic to remove show from user
      alert(`Removed ${show} from ${user}`);
    });
  </script>
</body>
</html>
