<!DOCTYPE html>
<html>
<head>
  <title>Home - CueProjections</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to CueProjections</h1>
    <div id="showList"></div>
  </div>

  <script>
    const assignedShows = {
      customer1: ["RigCheck"],
      customer2: ["RigCheck"],
      customer3: ["RigCheck"],
      customer4: ["RigCheck"],
      customer5: ["RigCheck"]
    };

    const user = localStorage.getItem("user");
    const shows = assignedShows[user] || [];

    const showList = document.getElementById("showList");
    shows.forEach(show => {
      const btn = document.createElement("button");
      btn.textContent = `Start Show: ${show}`;
      btn.onclick = () => {
        localStorage.setItem("activeShow", show);
        window.open("viewer.html", "_blank");
        window.location.href = "projections.html";
      };
      showList.appendChild(btn);
    });
  </script>
</body>
</html>
