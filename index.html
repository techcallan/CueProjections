<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - CueProjections</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
    <h1>Login to CueProjections</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="errorMsg" style="color: red;"></p>
  </div>

  <script>
    // Secure user-password mapping and show assignments
    const users = {
      "callan.chesser": { password: "Mabelcat1CC!!", shows: ["RigCheck", "Trashion"] },
      "customer2": { password: "pass2", shows: ["RigCheck"] },
      "customer3": { password: "pass3", shows: ["RigCheck"] },
      "customer4": { password: "pass4", shows: ["RigCheck"] },
      "customer5": { password: "pass5", shows: ["RigCheck"] },
      "admin":     { password: "admin123", shows: [] }
    };

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (users[username] && users[username].password === password) {
        localStorage.setItem("username", username);
        localStorage.setItem("assignedShows", JSON.stringify(users[username].shows));
        window.location.href = username === "admin" ? "admin.html" : "home.html";
      } else {
        errorMsg.textContent = "Invalid credentials.";
      }
    }
  </script>
</body>
</html>
