<!DOCTYPE html>
<html>
<head>
  <title>Viewer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="viewer">
  <button id="fullscreenBtn" onclick="enterFullscreen()">Fullscreen</button>
  <div id="displayArea" class="full-display"></div>

  <script>
    const displayArea = document.getElementById("displayArea");
    const btn = document.getElementById("fullscreenBtn");

    window.addEventListener("message", (event) => {
      const data = event.data;
      displayArea.innerHTML = "";
      if (data.cue === "blackout") {
        displayArea.style.backgroundColor = "black";
        return;
      }

      const file = data.cue;
      const show = data.show;
      const ext = file.split('.').pop();
      if (ext === "mp4") {
        const video = document.createElement("video");
        video.src = `assets/${show}/${file}`;
        video.autoplay = true;
        video.loop = true;
        video.muted = true;
        video.classList.add("full-content");
        displayArea.appendChild(video);
      } else {
        const img = document.createElement("img");
        img.src = `assets/${show}/${file}`;
        img.classList.add("full-content");
        displayArea.appendChild(img);
      }
    });

    function enterFullscreen() {
      btn.style.display = "none";
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
    }
  </script>
</body>
</html>
