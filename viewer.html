<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Viewer</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #cueDisplay {
      width: 100%;
      height: 100%;
      background: black;
      position: relative;
      overflow: hidden;
    }

    #cueDisplay img,
    #cueDisplay video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .active {
      opacity: 1 !important;
      z-index: 1;
    }

    .slide-in {
      animation: slideIn 1s forwards;
    }

    .fade-in-2s {
      transition: opacity 2s ease-in-out;
    }

    .fade-in-5s {
      transition: opacity 5s ease-in-out;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%) translateY(-50%);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
    }

    #fsBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 9999;
      background: #2196f3;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #fsBtn:hover {
      background: #1e88e5;
    }
  </style>
</head>
<body>
  <div id="cueDisplay"></div>
  <button id="fsBtn" onclick="toggleFullscreen()">Fullscreen</button>

  <script>
    const cueDisplay = document.getElementById("cueDisplay");

    function clearDisplay(callback) {
      const oldElements = Array.from(cueDisplay.children);
      if (!oldElements.length) return callback?.();

      oldElements.forEach(el => {
        el.style.opacity = 0;
        setTimeout(() => {
          cueDisplay.removeChild(el);
        }, 1000);
      });

      setTimeout(() => callback?.(), 1000);
    }

    function applyTransition(el, type) {
      switch (type) {
        case 'fade2':
          el.classList.add('fade-in-2s');
          break;
        case 'fade5':
          el.classList.add('fade-in-5s');
          break;
        case 'slide':
          el.classList.add('slide-in');
          break;
        case 'cut':
          el.style.transition = "none";
          break;
        case 'dissolve':
          el.style.transition = "opacity 1s ease-in-out";
          break;
      }

      // Force reflow
      void el.offsetWidth;
      el.classList.add("active");
    }

    function showCue(data) {
      if (data.blackout) {
        const blackout = document.createElement("div");
        blackout.style.background = "black";
        blackout.style.position = "absolute";
        blackout.style.top = "0";
        blackout.style.left = "0";
        blackout.style.width = "100%";
        blackout.style.height = "100%";
        blackout.style.opacity = 0;
        blackout.style.transition = "opacity 2s ease-in-out";
        cueDisplay.appendChild(blackout);
        requestAnimationFrame(() => {
          blackout.style.opacity = 1;
        });
        return;
      }

      const isVideo = data.cue.endsWith(".mp4");
      const el = isVideo ? document.createElement("video") : document.createElement("img");
      el.src = data.cue;

      if (isVideo) {
        el.autoplay = data.autoplay ?? true;
        el.loop = data.loop ?? true;
        el.muted = true;
        el.playsInline = true;
        el.preload = "auto";
        el.addEventListener("canplay", () => el.play());
      }

      cueDisplay.appendChild(el);
      applyTransition(el, data.transition || "fade2");
    }

    window.addEventListener("message", (event) => {
      const data = event.data;
      clearDisplay(() => showCue(data));
    });

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        document.getElementById("fsBtn").style.display = "none";
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
