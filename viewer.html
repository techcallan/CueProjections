<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Viewer</title><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Viewer</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    #viewerContainer {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
    }

    #viewerImage, #viewerVideo {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: none;
    }

    #fullscreenBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: gold;
      color: black;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="viewerContainer">
    <img id="viewerImage" />
    <video id="viewerVideo" autoplay loop muted></video>
    <button id="fullscreenBtn">Fullscreen</button>
  </div>

  <script>
    const img = document.getElementById('viewerImage');
    const vid = document.getElementById('viewerVideo');
    const fsBtn = document.getElementById('fullscreenBtn');

    window.addEventListener('message', (e) => {
      const { type, src, mediaType } = e.data;
      if (type === 'cueChange') {
        if (mediaType === 'image') {
          vid.style.display = 'none';
          vid.pause();
          img.src = src;
          img.style.display = 'block';
        } else if (mediaType === 'video') {
          img.style.display = 'none';
          img.src = '';
          vid.src = src;
          vid.style.display = 'block';
          vid.play();
        }
      }
    });

    fsBtn.addEventListener('click', () => {
      const viewer = document.documentElement;
      if (viewer.requestFullscreen) {
        viewer.requestFullscreen();
      } else if (viewer.webkitRequestFullscreen) {
        viewer.webkitRequestFullscreen();
      } else if (viewer.msRequestFullscreen) {
        viewer.msRequestFullscreen();
      }
      fsBtn.style.display = 'none';
    });
  </script>
</body>
</html>
