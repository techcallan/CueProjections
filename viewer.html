<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viewer</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #cueDisplay {
      width: 100%;
      height: 100%;
      position: relative;
      background-color: black;
      overflow: hidden;
    }

    .cueLayer {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      z-index: 0;
      transition: none;
    }

    .cueLayer img, .cueLayer video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .cueLayer.active {
      opacity: 1;
      z-index: 1;
    }

    .slide-in {
      animation: slideIn 2s forwards;
    }

    .slide-out {
      animation: slideOut 2s forwards;
    }

    .dissolve {
      animation: dissolve 2s forwards;
    }

    @keyframes slideIn {
      0% { transform: translateX(100%); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideOut {
      0% { transform: translateX(0); opacity: 1; }
      100% { transform: translateX(-100%); opacity: 0; }
    }

    @keyframes dissolve {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    #fsBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 999;
      background: #2196f3;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #fsBtn:hover {
      background: #1e88e5;
    }
  </style>
</head>
<body>
  <div id="cueDisplay"></div>
  <button id="fsBtn" onclick="toggleFullscreen()">Fullscreen</button>

  <script>
    const cueDisplay = document.getElementById("cueDisplay");
    let currentLayer = null;

    function createCueElement(src, isVideo, autoplay, loop) {
      const wrapper = document.createElement("div");
      wrapper.className = "cueLayer";

      const el = isVideo ? document.createElement("video") : document.createElement("img");
      el.src = src;

      if (isVideo) {
        el.autoplay = autoplay;
        el.loop = loop;
        el.muted = true;
        el.playsInline = true;
        el.preload = "auto";
        el.style.pointerEvents = "none";
        el.addEventListener("canplay", () => el.play().catch(() => {}));
      }

      wrapper.appendChild(el);
      return wrapper;
    }

    function transitionToCue(src, transition = "fade2", autoplay = true, loop = true) {
      const isVideo = src.endsWith(".mp4");
      const nextLayer = createCueElement(src, isVideo, autoplay, loop);
      cueDisplay.appendChild(nextLayer);

      if (transition === "cut") {
        if (currentLayer) cueDisplay.removeChild(currentLayer);
        nextLayer.classList.add("active");
        currentLayer = nextLayer;
        return;
      }

      if (transition === "slide") {
        if (currentLayer) {
          currentLayer.classList.add("slide-out");
          setTimeout(() => currentLayer?.remove(), 2000);
        }
        nextLayer.classList.add("slide-in");
        nextLayer.style.opacity = 1;
        currentLayer = nextLayer;
        return;
      }

      if (transition === "dissolve") {
        nextLayer.classList.add("active");
        nextLayer.classList.add("dissolve");
        setTimeout(() => nextLayer.remove(), 2000);
        return;
      }

      const fadeDuration = transition === "fade5" ? 5 : 2;
      nextLayer.style.transition = `opacity ${fadeDuration}s ease-in-out`;
      nextLayer.classList.add("active");

      if (currentLayer) {
        currentLayer.style.transition = `opacity ${fadeDuration}s ease-in-out`;
        currentLayer.classList.remove("active");
        setTimeout(() => currentLayer?.remove(), fadeDuration * 1000);
      }

      currentLayer = nextLayer;
    }

    function fadeToBlack(duration = 2) {
      const blackLayer = document.createElement("div");
      blackLayer.className = "cueLayer active";
      blackLayer.style.backgroundColor = "black";
      blackLayer.style.transition = `opacity ${duration}s ease-in-out`;
      blackLayer.style.opacity = "0";
      cueDisplay.appendChild(blackLayer);
      requestAnimationFrame(() => {
        blackLayer.style.opacity = "1";
        if (currentLayer) {
          currentLayer.style.transition = `opacity ${duration}s ease-in-out`;
          currentLayer.style.opacity = "0";
        }
      });

      setTimeout(() => {
        if (currentLayer) currentLayer.remove();
        currentLayer = blackLayer;
      }, duration * 1000);
    }

    window.addEventListener("message", (event) => {
      const data = event.data;

      if (data.blackout) {
        fadeToBlack(2); // always 2 seconds
      } else if (data.cue) {
        transitionToCue(
          data.cue,
          data.transition || "fade2",
          data.autoplay ?? true,
          data.loop ?? true
        );
      }
    });

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        document.getElementById("fsBtn").style.display = "none";
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
