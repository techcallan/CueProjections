<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viewer</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body.viewer-body {
      background: black;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    #cueContainer {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }

    #cueContainer img, #cueContainer video {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body class="viewer-body">
  <div id="cueContainer"></div>

  <script>
    const cueContainer = document.getElementById('cueContainer');

    window.addEventListener('message', (event) => {
      const data = event.data;

      if (data.blackout !== undefined) {
        cueContainer.style.display = data.blackout ? 'none' : 'flex';
        return;
      }

      if (data.cue) {
        cueContainer.innerHTML = '';

        if (data.cue.type === 'image') {
          const img = document.createElement('img');
          img.src = data.cue.src;
          cueContainer.appendChild(img);
        } else if (data.cue.type === 'video') {
          const video = document.createElement('video');
          video.src = data.cue.src;
          video.autoplay = true;
          video.loop = true;
          video.muted = true;
          cueContainer.appendChild(video);
        }
      }
    });
  </script>
</body>
</html>
