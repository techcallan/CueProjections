<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Viewer</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #cueDisplay {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #cueDisplay img,
    #cueDisplay video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    #fsBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 100;
      background: gold;
      color: black;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #fsBtn:hover {
      background: #ffdf00;
    }
  </style>
</head>
<body class="viewer-body">
  <div id="cueDisplay"></div>
  <button id="fsBtn" onclick="toggleFullscreen()">Fullscreen</button>

  <script>
    const cueDisplay = document.getElementById("cueDisplay");

    // Listen for messages from projections.html
    window.addEventListener("message", (event) => {
      const data = event.data;

      cueDisplay.innerHTML = "";

      if (data.blackout) {
        cueDisplay.style.background = "black";
        return;
      }

      if (data.cue) {
        cueDisplay.style.background = "black";

        const isVideo = data.cue.endsWith(".mp4") || data.cue.endsWith(".webm");

        if (isVideo) {
          const video = document.createElement("video");
          video.src = data.cue;
          video.autoplay = true;
          video.loop = true;
          video.muted = false;
          video.controls = false;
          video.style.width = "100%";
          video.style.height = "100%";
          video.style.objectFit = "contain";
          cueDisplay.appendChild(video);
        } else {
          const img = document.createElement("img");
          img.src = data.cue;
          img.alt = "Cue Image";
          cueDisplay.appendChild(img);
        }
      }
    });

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        document.getElementById("fsBtn").style.display = "none";
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
