<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projections</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .preview-img, .preview-video {
      max-width: 100%;
      max-height: 300px;
      object-fit: contain;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

    .preview-box {
      flex: 1;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1>Projections Control</h1>
    <div class="preview-container">
      <div class="preview-box">
        <h3>Current Cue</h3>
        <div id="currentPreview"></div>
      </div>
      <div class="preview-box">
        <h3>Next Cue</h3>
        <div id="nextPreview"></div>
      </div>
    </div>
    <div class="button-group">
      <button id="backBtn">Back</button>
      <button id="goBtn">Go</button>
      <button id="blackoutBtn">Blackout</button>
    </div>
  </div>

  <script>
    const cues = [
      { type: 'blank', src: '' },
      { type: 'image', src: 'assets/RigCheck/1.jpg' },
      { type: 'video', src: 'assets/RigCheck/2.mp4' },
      { type: 'image', src: 'assets/RigCheck/3.jpg' },
      { type: 'video', src: 'assets/RigCheck/4.mp4' },
    ];

    let currentCueIndex = 0;
    let blackout = false;

    const currentPreview = document.getElementById('currentPreview');
    const nextPreview = document.getElementById('nextPreview');

    const viewerWindow = window.open('viewer.html', 'viewerWindow');

    function createMediaElement(cue) {
      if (cue.type === 'image') {
        const img = document.createElement('img');
        img.src = cue.src;
        img.className = 'preview-img';
        return img;
      } else if (cue.type === 'video') {
        const video = document.createElement('video');
        video.src = cue.src;
        video.className = 'preview-video';
        video.muted = true;
        video.autoplay = true;
        video.loop = true;
        return video;
      }
      return document.createElement('div');
    }

    function updatePreviews() {
      const currentCue = cues[currentCueIndex];
      const nextCue = cues[currentCueIndex + 1] || { type: 'blank', src: '' };

      currentPreview.innerHTML = '';
      nextPreview.innerHTML = '';
      currentPreview.appendChild(createMediaElement(currentCue));
      nextPreview.appendChild(createMediaElement(nextCue));

      // Send cue to viewer
      if (viewerWindow) {
        viewerWindow.postMessage({ cue: currentCue }, '*');
      }
    }

    document.getElementById('backBtn').onclick = () => {
      if (currentCueIndex > 0) {
        currentCueIndex--;
        updatePreviews();
      }
    };

    document.getElementById('goBtn').onclick = () => {
      if (currentCueIndex < cues.length - 1) {
        currentCueIndex++;
        updatePreviews();
      }
    };

    document.getElementById('blackoutBtn').onclick = () => {
      blackout = !blackout;
      if (viewerWindow) {
        viewerWindow.postMessage({ blackout }, '*');
      }
    };

    updatePreviews(); // Initial load
  </script>
</body>
</html>
