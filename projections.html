<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projections</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .preview-img, .preview-video {
      max-width: 100%;
      max-height: 300px;
      object-fit: contain;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

    .preview-box {
      flex: 1;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1 id="showTitle">Projections Control</h1>
    <div class="preview-container">
      <div class="preview-box">
        <h3>Current Cue</h3>
        <div id="currentPreview"></div>
      </div>
      <div class="preview-box">
        <h3>Next Cue</h3>
        <div id="nextPreview"></div>
      </div>
    </div>
    <div class="button-group">
      <button id="backBtn">Back</button>
      <button id="goBtn">Go</button>
      <button id="blackoutBtn">Blackout</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const showName = urlParams.get('show') || 'RigCheck';
    document.getElementById('showTitle').innerText = `Projections Control - ${showName}`;

    const viewerWindow = window.open('viewer.html', 'viewerWindow');

    const cues = [{ type: 'blank', src: '' }];
    let index = 1;

    while (index <= 50) {
      const imagePath = `assets/${showName}/${index}.jpg`;
      const videoPath = `assets/${showName}/${index}.mp4`;

      cues.push({ type: 'image', src: imagePath });
      cues.push({ type: 'video', src: videoPath });
      index++;
    }

    let currentCueIndex = 0;
    let blackout = false;

    function createMediaElement(cue) {
      if (cue.type === 'image') {
        const img = document.createElement('img');
        img.src = cue.src;
        img.className = 'preview-img';
        return img;
      } else if (cue.type === 'video') {
        const video = document.createElement('video');
        video.src = cue.src;
        video.className = 'preview-video';
        video.muted = true;
        video.autoplay = true;
        video.loop = true;
        return video;
      }
      return document.createElement('div');
    }

    function updatePreviews() {
      const currentCue = cues[currentCueIndex] || { type: 'blank', src: '' };
      const nextCue = cues[currentCueIndex + 1] || { type: 'blank', src: '' };

      document.getElementById('currentPreview').innerHTML = '';
      document.getElementById('nextPreview').innerHTML = '';
      document.getElementById('currentPreview').appendChild(createMediaElement(currentCue));
      document.getElementById('nextPreview').appendChild(createMediaElement(nextCue));

      if (viewerWindow) {
        viewerWindow.postMessage({ cue: currentCue }, '*');
      }
    }

    document.getElementById('backBtn').onclick = () => {
      if (currentCueIndex > 0) {
        currentCueIndex--;
        updatePreviews();
      }
    };

    document.getElementById('goBtn').onclick = () => {
      if (currentCueIndex < cues.length - 1) {
        currentCueIndex++;
        updatePreviews();
      }
    };

    document.getElementById('blackoutBtn').onclick = () => {
      blackout = !blackout;
      if (viewerWindow) viewerWindow.postMessage({ blackout }, '*');
    };

    updatePreviews();
  </script>
</body>
</html>
