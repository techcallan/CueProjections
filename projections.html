<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Projections Control</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .preview-container img, .preview-container video {
      max-width: 100%;
      max-height: 200px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1>Projections Control</h1>
    <h3 id="currentCueTitle">Cue 0 (Blank)</h3>

    <div class="preview-container">
      <div>
        <h4>Current Cue Preview</h4>
        <div id="currentPreview"></div>
      </div>
      <div>
        <h4>Next Cue Preview</h4>
        <div id="nextPreview"></div>
      </div>
    </div>

    <div class="button-group">
      <button onclick="prevCue()">Back</button>
      <button onclick="goCue()">GO</button>
      <button onclick="toggleBlackout()">Blackout</button>
      <button onclick="endShow()">End Show</button>
    </div>
  </div>

  <script>
    let viewerWindow;
    let cues = [];
    let currentCueIndex = 0;
    let isBlackout = false;
    let lastCueBeforeBlackout = 0;

    const show = localStorage.getItem("currentShow") || "RigCheck";
    const showMap = {
      "RigCheck": ["1.png", "2.png", "3.png", "4.mp4", "5.png"],
      "Trashion": ["1.png", "2.png", "3.mp4"]
    };

    const showFiles = showMap[show] || [];
    cues = showFiles.map(file => `assets/${show}/${file}`);
    cues.unshift(""); // Cue 0 = blank

    function updatePreview(containerId, path) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      if (!path) return;

      const isVideo = path.endsWith(".mp4");
      const el = isVideo ? document.createElement("video") : document.createElement("img");
      el.src = path;
      if (isVideo) {
        el.autoplay = true;
        el.loop = true;
        el.muted = true;
        el.playsInline = true;
        el.preload = "auto";
      }
      container.appendChild(el);
    }

    function updatePreviews() {
      const current = cues[currentCueIndex];
      const next = cues[currentCueIndex + 1];
      updatePreview("currentPreview", current);
      updatePreview("nextPreview", next);
      document.getElementById("currentCueTitle").textContent = `Cue ${currentCueIndex}`;
    }

    function sendCue() {
      if (!viewerWindow || viewerWindow.closed) {
        alert("Viewer not open!");
        return;
      }
      const cue = cues[currentCueIndex];
      viewerWindow.postMessage({ cue, blackout: isBlackout }, "*");
    }

    function goCue() {
      if (isBlackout) toggleBlackout();
      if (currentCueIndex < cues.length - 1) {
        currentCueIndex++;
        updatePreviews();
        sendCue();
      }
    }

    function prevCue() {
      if (currentCueIndex > 0) {
        currentCueIndex--;
        updatePreviews();
        sendCue();
      }
    }

    function toggleBlackout() {
      if (!isBlackout) {
        lastCueBeforeBlackout = currentCueIndex;
        isBlackout = true;
        viewerWindow.postMessage({ blackout: true }, "*");
      } else {
        isBlackout = false;
        viewerWindow.postMessage({ cue: cues[lastCueBeforeBlackout], blackout: false }, "*");
      }
    }

    function endShow() {
      window.location.href = "home.html";
    }

    viewerWindow = window.open("viewer.html", "viewerWindow");
    updatePreviews();
    setTimeout(() => sendCue(), 500);
  </script>
</body>
</html>
